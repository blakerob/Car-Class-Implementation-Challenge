<html>
    <body>
        <script>
                 class Car {
                    constructor(make, speed){
                        this.make = make;
                        this.speed = speed;
                        console.log('Brand of the Car: ${make}')
                        console.log('Current Speed km/h: $${speed}')
                    }
                    static Accelerate(){
                        return this.speed + 10
                    }
                    static Brake(){
                        return this.speed - 5
                    }
        </script>
    </body>
</html>
